<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div class="main">
        <div class="toss">
            <div class="img">
                <img src="./unnamed.png" alt="">
              </div>
           <div class="greet">
            <h1 class="welcome">Welcome!</h1>
            <p>Press the Button below to Start</p>
           </div>
                <button class="button-82-pushable js-tossButton" role="button">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">
                        Toss
                    </span>
                  </button>
                 
        </div>


        <div class="game">
            <div class="moves">
                <div class="left">
                    <h1>X's Move</h1>
                </div>
                <div class="stats">
                   
                    <p class="res"></p>
                    <p class="js-score">SCOREBOARD <br> <span>X</span>: <span class="xscore">0</span> <br> <span>O</span>: <span class="oscore">0</span></p>
    
                </div>
                <div class="right ">
                    <h1>O's Move</h1>
                </div>
            </div>
           
            
          
            <div class="middle">
                <div class="title">
                 
                      
                </div>
                <div class="move">
                    <p class="r-1">
                        <button class="Js-playermove">_</button>
                        <button class="Js-playermove b">_</button>
                        <button class="Js-playermove b ">_</button>
                    </p>
                    <p class="r-2">
                        <button class="Js-playermove ">_</button>
                        <button class="Js-playermove b">_</button>
                        <button class="Js-playermove b ">_</button>
                    </p>
                    
                    <p class="r-3">
                        <button class="Js-playermove">_</button>
                        <button class="Js-playermove b">_</button>
                        <button class="Js-playermove b">_</button>
                    </p>
                </div>
               
            </div>
           
           
            
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
